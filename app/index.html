<html>

  <link href="../bower_components/introjs/introjs.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css"/>

<body>
<div data-step="1" data-tooltipClass='forLastStep' data-intro="The character with animation on right scaled up." data-character="boxguy"

</div>
<div data-step="3" data-tooltipClass='forLastStep' data-intro="Test.">

</div>
<div data-step="4" data-tooltipClass='forLastStep' data-intro="Test2.">
  <h1>Test 2</h1>
</div>
